<default-header class="top-header"></default-header>
<div class="wrap no-sidebar">
  <div class="sidebar-left collapse navbar-collapse navbar-collapse-2">
    <navbar-utility-mobile></navbar-utility-mobile>
  </div>
  <div class="add-to-project middle surface-shaded">
    <!-- Middle section -->
    <div class="middle-section">
      <div class="middle-container">
        <div class="middle-content" persist-tab-state>
          <div class="container surface-shaded">
            <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
            <alerts alerts="alerts"></alerts>
            <div class="row">
              <div class="col-md-12">
                <uib-tabset class="mar-top-none">
                  <uib-tab active="selectedTab.fromCatalog">
                    <uib-tab-heading>查看分类</uib-tab-heading>
                    <catalog
                        project-name="projectName"
                        project-image-streams="projectImageStreams"
                        openshift-image-streams="openshiftImageStreams"
                        project-templates="projectTemplates"
                        openshift-templates="openshiftTemplates">
                    </catalog>
                  </uib-tab>

                  <uib-tab active="selectedTab.deployImage">
                    <uib-tab-heading>部署镜像</uib-tab-heading>
                    <deploy-image project="projectName" context="context" alerts="alerts"></deploy-image>
                  </uib-tab>

                  <uib-tab active="selectedTab.fromFile">
                    <uib-tab-heading>导入YAML / JSON</uib-tab-heading>
                    <from-file></from-file>
                  </uib-tab>

                </uib-tabset>
              </div>
            </div>
          </div>
        </div><!-- /middle-content -->
      </div><!-- /middle-container -->
    </div><!-- /middle-section -->
  </div><!-- /middle -->
</div><!-- /wrap -->
